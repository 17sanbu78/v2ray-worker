<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta charset="utf8">
  <link href="https://fonts.cdnfonts.com/css/iranian-sans" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style type="text/css">
    body {
      font-family: 'Iranian Sans', sans-serif;
      font-size: 14px;
      direction: rtl;
    }
  </style>
</head>
<body id="body">
  <div class="container border rounded-2 mt-2 border-dark">
    <div class="row">
      <div class="col-12 p-2 text-center border-bottom border-dark text-primary">
        <span id="page-title" class="fw-bold">ایجاد ورکر v2ray</span>
        <div class="btn-group float-end" role="group" dir="ltr">
          <button id="btn-fa" class="btn btn-lang btn-outline-primary btn-sm rounded-2" type="button">FA</button>&nbsp;
          <button id="btn-en" class="btn btn-lang btn-outline-primary btn-sm rounded-2" type="button">EN</button>&nbsp;
          <button id="btn-cn" class="btn btn-lang btn-outline-primary btn-sm rounded-2" type="button">CN</button>
        </div>
      </div>
    </div>
    <div class="row my-2">
      <label for="worker-name" class="col-sm-12 col-md-3 col-lg-2 col-form-label">
        <span id="worker-name-title" class="">نام ورکر:</span>
      </label>
      <div class="col-sm-12 col-md-9 col-lg-10">
        <input class="form-control" type="text" id="worker-name" value="sub" />
      </div>
    </div>
    <div class="row my-2">
      <label for="account-id" class="col-sm-12 col-md-3 col-lg-2 col-form-label">
        <span id="account-id-title" class="">شناسه اکانت:</span>
      </label>
      <div class="col-sm-12 col-md-9 col-lg-10">
        <input class="form-control" type="text" id="account-id" placeholder="Account ID" />
      </div>
    </div>
    <div class="row my-2">
      <label for="api-token" class="col-sm-12 col-md-3 col-lg-2 col-form-label">
        <span id="api-token-title" class="">توکن API:</span>
      </label>
      <div class="col-sm-12 col-md-9 col-lg-10">
        <input class="form-control" type="text" id="api-token" placeholder="API Token" />
      </div>
    </div>
    <div class="row my-2">
      <button id="btn-deploy" class="btn btn-success btn-sm rounded-2 fw-bold" disabled type="button" onclick="deploy()">
        <span id="btn-deploy-title" class="">استقرار ورکر</span>
      </button>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="./scripts.js"></script>
</html>
